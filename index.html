<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1 id="catext">Generate a</h1>
                <h1 id="rptext">random password</h1>
                <p id="desc">never use an insecure Password again</p> 
            </div>
            <input class="ipt" id="length-el" type="number" placeholder="length"/>
            <button id="genbtn" onclick="doGenerate()">Generate Password</button>
            <p class="password-display"> Your generated Passwords:</p>
            <div class="password-container">
                <div class="output"> 
                    <p class="generated-password" id="password1" onclick="copy1()"></p>
                </div>
                <button class="btn" id="CopyButton" onclick="copy1()">Copy</button>

                <div class="output"> 
                    <p class="generated-password" id="password2"></p>
                </div>
                <button class="btn" id="CopyButton" onclick="copy2()">Copy</button>

                <button id="resetbtn" onclick="doReset()">Reset</button>

            </div>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
